<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anonymous • Portfolio</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
    a { color: #0077cc; text-decoration: none; }
    a:hover { text-decoration: underline; }

    header { background: #444; color: #fff; padding: 1rem; text-align: center; }
    nav ul { list-style: none; display: flex; justify-content: center; gap: 1rem; }
    nav a { color: #fff; font-weight: bold; }

    .hero { background: #eee; padding: 4rem 1rem; text-align: center; }
    .hero h1 { margin-bottom: 0.5rem; font-size: 2.5rem; }
    .hero p { font-size: 1.2rem; }

    .about, .projects { padding: 2rem 1rem; max-width: 1000px; margin: auto; }
    .about h2, .projects h2 { margin-bottom: 1rem; }

    .about p { max-width: 800px; margin: auto; }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
      gap: 1.5rem;
    }
    .project-item {
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 1rem;
    }
    .project-item h3 { margin-bottom: 0.5rem; }

    footer { background: #444; color: #fff; text-align: center; padding: 1.5rem; margin-top: 2rem; }
    .social a { margin: 0 0.5rem; display: inline-block; color: #fff; }

    @media (max-width: 600px) {
      nav ul { flex-direction: column; gap: 0.5rem; }
      .hero h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="hero">
    <h1>Anonymous</h1>
    <p>Student • Python enthusiast</p>
  </section>

  <section id="about" class="about">
    <h2>About Me</h2>
    <p>I am a Student currently in S.E. and I am currently learning M.L.</p>
  </section>

  <section id="projects" class="projects">
      <div class="project-item">
        <h3>More About me</h3>
      </div>
  </section>

  <footer id="contact">
    <h2>Contact</h2>
    <p>Email me at <a href="mailto:yourname@example.com">Anonynous@example.com</a></p>
    <div class="social">
      <a href="#" target="_blank">LinkedIn</a> |
      <a href="#" target="_blank">GitHub</a> |
      <a href="#" target="_blank">Twitter</a>
    </div>
    <p style="margin-top:1rem; font-size:0.9rem;">&copy; 2025 Anonynous</p>
  </footer>

</body>
</html>
